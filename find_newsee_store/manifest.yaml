version: 0.0.2
type: plugin
author: delldi
name: find_newsee_store
label:
  zh-Hans: Standard Business Finder
  en_US: 业务检索矫正器
description:
  en_US: 基于新视窗数据的方案的项目、组织、指标的检索器
    - 支持精确匹配、模糊匹配和向量检索
    - 支持直接响应文本类型数据和json格式的数据
    - 提供对应的标准的业务名称和业务字段的ID
    - 响应时间快，与常规的检索器和RAG方案相比，响应检索时间降低到500ms以内
icon: icon.svg
resource:
  memory: 268435456  # 256MB
  permission:
    tool:
      enabled: true
    endpoint:
      enabled: true
plugins:
  tools:
    - provider/find_newsee_store.yaml
meta:
  version: 0.0.2
  arch:
    - amd64
    - arm64
  runner:
    language: python
    version: '3.12'
    entrypoint: main
  minimum_dify_version: null
created_at: 2025-05-13T10:03:40.493219+08:00
privacy: PRIVACY.md
verified: false
